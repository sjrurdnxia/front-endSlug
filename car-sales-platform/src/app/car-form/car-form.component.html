<div class="container">
  <form (ngSubmit)="saveCar()">
    <div class="form-group">
      <label for="make">Make:</label>
      <input id="make" [(ngModel)]="car.make" name="make" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input id="model" [(ngModel)]="car.model" name="model" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="manufactureYear">Year:</label>
      <input id="manufactureYear" [(ngModel)]="car.manufactureYear" name="manufactureYear" type="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" [(ngModel)]="car.price" name="price" type="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="ownerId">Owner ID:</label>
      <input id="ownerId" [(ngModel)]="car.ownerId" name="ownerId" type="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="picture">Picture:</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
